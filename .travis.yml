sudo: required
language: go
go:
  - "1.13.14"
services:
  - docker
notifications:
  email: true
before_install:
  - "./tools/travis/setup.sh"
install: true
script:
  - "./tools/travis/scan.sh && ./tools/travis/build.sh && ./tools/travis/test.sh"
after_failure: cat .gogradle/reports/test/index.html
deploy:
  - provider: script
    skip_cleanup: true
    script: "./tools/travis/publish.sh openwhisk ${TRAVIS_TAG%@*} ${TRAVIS_TAG##*@}"
    on:
      tags: true
      all_branches: true
      repo: apache/openwhisk-runtime-go
  - provider: script
    skip_cleanup: true
    script: "./tools/travis/publish.sh openwhisk actionloop nightly"
    on:
      branch: master
      repo: apache/openwhisk-runtime-go
  - provider: script
    skip_cleanup: true
    script: "./tools/travis/publish.sh openwhisk 1.13 nightly && ./tools/travis/publish.sh openwhisk 1.14 nightly && ./tools/travis/publish.sh openwhisk 1.15 nightly"
    on:
      branch: master
      repo: apache/openwhisk-runtime-go
env:
  global:
    - secure: 
    - secure: 
